<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=" UTF-8 ">
    <meta http-equiv="X-UA-Compatible " content="IE=edge ">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">

    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Landing Page</title>
    <link rel="icon" href="/LandingPage/img/logoMenor.png">
</head>

<body class="py-5">
    <main class="container px-4 container1">
        <!-- logo-->
        <div>
            <img src="/LandingPage/img/2.png " class="img-fluid mt-4 mb-1 topLogo " alt="Logo ">
        </div>

        <!-- Primeira sectiom NOME-->
        <p class="paragraph">
            1 - Qual seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!-- Segunda sectiom GÊNERO-->
        <p class="mt-3 paragraph">
            2 - Qual seu gênero?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="genetoH">
            <label for="generoH">Homen</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="genetoM">
            <label for="generoM">Mulher</label>
        </div>
        <div class="form-check m">
            <input class="form-check-input" type="radio" name="genero" id="genetoN">
            <label for="generoN">Não sou obrigado(a)!</label>
        </div>

        <!-- terceira sectiom TREINAMENTOS-->
        <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez?
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Faculdade na área de TI</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>

            <label class="form-check-label" for="flexSwitchCheckChecked">Cursos na área da programação</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Quais cursos:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Bootcamp</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Quais Bootcamps:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- Quarta sectiom QUALIDADE-->
        <p class="mt-3 question">
            4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Codigo limpo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Fácil adaptação</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Gosta de resolver problemas</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Já viu todos os star wars</label>
        </div>

        <!-- quinta sectiom BOTÃO-->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnEnviar">
                Enviar
            </button>
        </div>
    </main>
    <!-- sexta sectiom FOOTER-->
    <div class="container text-center fotter p-3">
        <p>Feito por Silvan Miller &copy; OneBitCode Full Stack JS PRO - 2022</p>
    </div>








    <!--SCRIPT BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>

</html>
